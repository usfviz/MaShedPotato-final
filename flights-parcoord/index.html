<!doctype html>
<title>Linking to Data Table</title>
<link rel="stylesheet" type="text/css" href="d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="lib/d3.min.js"></script>
<script src="d3.parcoords.js"></script>
<script src="lib/divgrid.js"></script>
<style>

/* data table styles */
#grid { height: 400px; }
.row, .header { clear: left; font-size: 12px;overflow: hidden; line-height: 18px; height: 18px; }
.row:nth-child(odd) { background: rgba(0,0,0,0.05); }
.header { font-weight: bold; }
.cell { float: left; overflow: hidden; white-space: wrap; width: 50px; height: 18px; }
.col-0 { width: 30px; }
</style>

<div id="example-progressive" class="parcoords" style="width:1300px;margin-left:-250px;height:270px;"></div>
<div id="grid"></div>
<script id="progressive">// load csv file and create the chart
d3.csv('flights_parcoords.csv', function(data) {
  var colorgen = d3.scale.ordinal()
    .range(["#a6cee3","#1f78b4","#b2df8a","#33a02c",
            "#fb9a99","#e31a1c","#fdbf6f","#ff7f00",
            "#cab2d6","#6a3d9a","#ffff99","#b15928"]);

  var color = function(d) { return colorgen(d.CARRIER); };

  var parcoords = d3.parcoords()("#example-progressive")
    .data(data)
    .hideAxis(["Code"])
    .color(color)
    .alpha(0.75)
    .composite("darken")
    .margin({ top: 24, left: 150, bottom: 12, right: 0 })
    .mode("queue")
    .render()
    .brushMode("1D-axes");  // enable brushing

  	// create data table, row hover highlighting
  var grid = d3.divgrid();
  d3.select("#grid")
    .datum(data.slice(0,10))
    .call(grid)
    .selectAll(".row")
    .on({
      "mouseover": function(d) { parcoords.highlight([d]) },
      "mouseout": parcoords.unhighlight
    });

  // update data table on brush event
  parcoords.on("brush", function(d) {
    d3.select("#grid")
      .datum(d.slice(0,10))
      .call(grid)
      .selectAll(".row")
      .on({
        "mouseover": function(d) { parcoords.highlight([d]) },
        "mouseout": parcoords.unhighlight
      });
  });

  parcoords.svg.selectAll("text")
    .style("font", "10px sans-serif");
});
</script>
